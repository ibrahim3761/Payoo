<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-slate-800 m-0">
    <section class="max-w-md min-h-screen mx-auto p-6 bg-gray-200"> 
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex justify-center  w-9/12 items-center mb-10">
                    <img class="w-48 absolute" src="assets/bg.png" alt="">
                    <img class="w-16" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- login section -->
        <div class="">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <fieldset class="fieldset">
                    <label class="fieldset-label">Mobile Number</label>
                    <input id="acc-num" type="number" class="input" placeholder="Enter your number" required/>
                    <label class="fieldset-label">4 Digit Pin</label>
                    <input value="1234" id="pin-num" type="text" class="input" placeholder="Enter 4 Digit Pin" required/>
                    <div><a class="link link-hover">Forgot password?</a></div>
                    <button id="btn-login" class="btn border-none  btn-neutral mt-4 bg-blue-700">Login</button>
                  </fieldset>
                </form>
              </div>
            </div>
          </div>
    </section>

    <script src="Script/login.js"></script>
</body>
</html>
